<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>City Discover</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<header class="row">
  		<div class="col-12 header">
  			<div class="header-content">
	  			<h1 id="city">City Discover</h1>
  			</div>
  		</div>
  	</header>
  	<div class="row">
	  	<div class="col-12 searchbar">
		  	<form>
			  	<input id="search-input" role="textbox" placeholder="Search City.." type="text" name="search">
			  	<div class="buttons">
				  	<button class="food">Food</button>
				  	<button class="sights">Sights</button>
				  	<button class="shops">Shops</button>
			  	</div>
		  	</form>
	  	</div>
  	</div>
  	<div class="row">
  		<div class="col-12 weather">
  			<div class="weather_result">
  				<!-- <div class="day 1">
	  				<h3>Sat</h3>
	  				<img class="weather_logo" src="https://raw.githubusercontent.com/fulin426/city-discover-api-capstone/master/images/partly_cloudy.png"/ alt="weather.img">
	  				<p>56° F</p>
	  				<p>25° F</p>
  				</div>	 -->
  			</div>
  		</div>
  	</div>
  	<div class="row results">

  	</div>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
