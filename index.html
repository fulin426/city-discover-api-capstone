<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>City Discover</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<header class="row">
  		<div class="col-12 header">
  			<div class="header-content">
	  			<h1 id="city">City Discover</h1>
  			</div>
  		</div>
  	</header>
  	<div class="row">
	  	<div class="col-12 searchbar">
		  	<form>
			  	<input id="search-input" role="textbox" placeholder="Search City.." type="text" name="search">
			  	<div class="buttons">
				  	<button class="food">Food</button>
				  	<button class="sights">Sights</button>
				  	<button class="shops">Shops</button>
			  	</div>
		  	</form>
	  	</div>
  	</div>
  	<div class="row">
  		<div class="col-12 weather">
  			<h2 id="weather_title">5 Day Weather</h2>
  			<div class="daily">
  				<div class="day 1">
	  				<h3>Sat</h3>
	  				<img class="weather_logo" src="https://raw.githubusercontent.com/fulin426/city-discover-api-capstone/master/images/partly_cloudy.png"/ alt="weather.img">
	  				<p>56° F</p>
	  				<p>25° F</p>
  				</div>	
  			</div>
  			<div class="daily">
  				<div class="day 2">
	  				<h3>Sun</h3>
	  				<img class="weather_logo" src="https://raw.githubusercontent.com/fulin426/city-discover-api-capstone/master/images/partly_cloudy.png"/ alt="weather.img">
	  				<p>90° F</p>
	  				<p>25° F</p>
  				</div>	
  			</div>
  			<div class="daily">
  				<div class="day 3">
	  				<h3>Mon</h3>
	  				<img class="weather_logo" src="https://raw.githubusercontent.com/fulin426/city-discover-api-capstone/master/images/partly_cloudy.png"/ alt="weather.img">
	  				<p>56° F</p>
	  				<p>25° F</p>
	  			</div>	
  			</div>
  			<div class="daily">
  				<div class="day 4">
	  				<h3>Tues</h3>
	  				<img class="weather_logo" src="https://raw.githubusercontent.com/fulin426/city-discover-api-capstone/master/images/partly_cloudy.png"/ alt="weather.img">
	  				<p>66° F</p>
	  				<p>33° F</p>
  				</div>	
  			</div>
  			<div class="daily">
  				<div class="day 5">
	  				<h3>Wed</h3>
	  				<img class="weather_logo" src="https://raw.githubusercontent.com/fulin426/city-discover-api-capstone/master/images/partly_cloudy.png"/ alt="weather.img">
	  				<p>101° F</p>
	  				<p>25° F</p>
  				</div>	
  			</div>
  		</div>
  	</div>
  	<div class="row results">
  		<div class="col-4">
  		  <div class="container_results">
          <div class="venue_name">
            <a href="#">Lime Tree Southeast Asian</a>
          </div>
          <img class="venue_image" src="https://raw.githubusercontent.com/fulin426/city-discover-api-capstone/master/images/limetree_noodles.jpg" alt="venue image">
          <div class="venue_category">
            <img class="venue_category_logo" src="https://raw.githubusercontent.com/fulin426/city-discover-api-capstone/master/images/asian_bg_32.png" alt="category logo">
            <p class="venue_category_name">Asian Restaurant</p>
          </div>
          <p class="venue_address">450 Irving St</p>
          <p class="venue_address">San Francisco, CA 94122</p>
          <p class="venue_address">(415) 665-1415</p>
  		  </div>
      </div> 
  	</div>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
