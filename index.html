<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>City Discover</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<header class="row" role="banner">
  		<div class="col-12 header">
  			<div class="header-content">
	  			<h1 id="city">City Discover</h1>
  			</div>
  		</div>
  	</header>
  	<div class="row">
	  	<div class="col-12 searchbar">
		  	<form role="form">
			  	<input id="search-input" role="search" placeholder="Search City.." type="text" name="search">
			  	<div class="buttons">
				  	<button class="food">Food</button>
				  	<button class="sights">Sights</button>
				  	<button class="shops">Shops</button>
			  	</div>
		  	</form>
	  	</div>
  	</div>
    <div class="intro_container">
    <p id="intro">Search for recommendations when visiting a new city or discover new places in your own area</p>
    </div>
  	<div class="row">
  		<div class="col-12 weather">
  		
      </div>
  	</div>
  	<div class="row results" role="main" aria-live="assertive" hidden>

  	</div>	
    <footer role="contentinfo">
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
